<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
    <div>
     <fieldset>
        <label id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required/>  
     </fieldset>
     <fieldset>
        <label id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required/>  
     </fieldset>
     <fieldset>
        <label id="number-label">Age <small>(optional)</small></label>
        <input type="number" name="age" id="number" min="10" max="100" placeholder="Enter your age" required/>  
     </fieldset> 
     <fieldset>
        <label>Which option best describes your current role?</label>
        <select id="dropdown" name="role" required>
            <option class="disabled-value" disabled selected value>select your current role</option>
            <option>Student</option>
            <option>Full time job</option>
            <option>Unemployed</option>
            <option>Other</option>
        </select>
     </fieldset>
     <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label> <input type="radio" name="radio" class="inline" value="radio" checked/>  Definitely</label>
        <label> <input type="radio" name="radio" class="inline" value="radio"/> Maybe</label>
        <label> <input type="radio" name="radio" class="inline" value="radio"/> Not sure</label>
     </fieldset>
     <fieldset>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown" name="feature" required>
            <option class="disabled-value" disabled selected value>select an option</option></option></option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open source</option>
        </select>
     </fieldset> 
     <fieldset>
        <label>What would you like to see improved? <small>(Check all that apply)</small></label>
        <label> <input type="checkbox" name="preference" value="Front-end Projects" />Front-end Projects </label>
        <label> <input type="checkbox" name="preference" value="Back-end Projects"/>Back-end Projects</label>
        <label> <input type="checkbox" name="preference" value="Data Visualization"/>Data Visualization</label>
        <label> <input type="checkbox" name="preference" value="Videos"/>Videos</label>
        <label><input type="checkbox" name="preference" value="Additional Courses"/>Additional Courses</label>
     </fieldset>
     <fieldset>
        <label>Provide a bio:  </label>
            <textarea name="comment" rows="7" cols="80" placeholder="Enter your comment here..."></textarea>
     </fieldset>
     <fieldset>
       <input type="submit" id="submit">
    </fieldset>               
    </div>
</form>
</body>
</html>
